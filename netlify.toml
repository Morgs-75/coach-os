[build]
  base = "apps/trainer-web"
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"
  # Use Australia region for faster response times
  AWS_LAMBDA_JS_RUNTIME = "nodejs20.x"

# Note: Function region is set in Netlify UI under Site Settings > Functions

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Cache static assets aggressively
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/fonts/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
