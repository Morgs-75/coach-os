[build]
  base = "apps/trainer-web"
  command = "npm run build"
  publish = ".next"

[functions]
  directory = "netlify/functions"

[build.environment]
  NODE_VERSION = "20"
  # Use Australia region for faster response times
  AWS_LAMBDA_JS_RUNTIME = "nodejs20.x"

# Note: Function region is set in Netlify UI under Site Settings > Functions

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Cache static assets aggressively
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/fonts/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache public pages at edge for faster delivery
[[headers]]
  for = "/"
  [headers.values]
    Cache-Control = "public, s-maxage=3600, stale-while-revalidate=86400"

[[headers]]
  for = "/login"
  [headers.values]
    Cache-Control = "public, s-maxage=3600, stale-while-revalidate=86400"

[[headers]]
  for = "/signup"
  [headers.values]
    Cache-Control = "public, s-maxage=3600, stale-while-revalidate=86400"
